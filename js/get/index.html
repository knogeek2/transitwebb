<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" />
    <title>G.E.T. – Gig Evaluation Tool</title>
</head>
<body>

    <h1>Gig Evaluation Tool (G.E.T.)</h1>

    <!-- Tab Navigation -->
    <div class="tab-container">
        <button class="tab active" onclick="showTab('evaluate')">Evaluate Gig</button>
        <button class="tab" onclick="showTab('log')">Log Completed Gig</button>
        <button class="tab" onclick="showTab('report')">Reports</button>
    </div>

    <div id="confirmationMessage" style="display:none; color:green; margin-top:1em; font-weight:bold;"></div>

    <!--Shift Information Form Section-->
    <section id="shift-info">
        <h3>Shift Info</h3>
        <form id="shiftInfo">
            <div class="form-grid">
                <!--Shift Date. Needed to aggregate gigs by a single date-->
                <label for="shiftDate">Shift Date:</label>
                <input type="date" id="shiftDate" name="shiftDate" />

                <!--Odometer Start Necessary so total miles for the shift can be calculated-->
                <label for="odometerStart">Odometer Start:</label>
                <input type="number" id="odometerStart" name="odometerStart" />

                <!--Odometer End odometerEnd-odometerStart = totalMiles-->
                <label for="odometerEnd">Odometer End:</label>
                <input type="number" id="odometerEnd" name="odometerEnd" />

                <label for="totalMiles">Total Miles:</label>
                <input type="number" id="totalMiles" name="totalMiles" readonly />

            </div>
        </form>
    </section>

    <!-- Evaluation Form Section -->
    <section id="gig-eval-form">
        <h3>Evaluate Gig</h3>
        <form id="gigForm">

            <div class="form-grid">
                <label for="gigId">Gig ID:</label>
                <input type="text" id="gigId" name="gigId" />

                <label for="customer">Customer:</label>
                <input type="text" id="customer" name="customer" list="customerList" />
                <datalist id="customerList"></datalist>

                <label for="driverEarnings">Driver Earnings ($):</label>
                <input type="number" id="driverEarnings" name="driverEarnings" step="0.01" />

                <label for="tip">Tip ($):</label>
                <input type="number" id="tip" name="tip" step="0.01" />

                <label for="paidMiles">Paid Miles:</label>
                <input type="number" id="paidMiles" name="paidMiles" step="0.1" />
            </div>
        </form>

        <!-- Button Controls -->
        <div class="button-row">
            <button id="evaluateBtn" type="button">Evaluate</button>
            <button id="postGigBtn" type="button" disabled>Post Gig</button>
            <button id="logGigBtn" type="button">Log Completed</button>
            <button id="reportBtn" type="button">Reports</button>
        </div>

        <!-- Evaluation Output -->
        <div id="gigEvaluation"></div>
    </section>

    <!-- Tab Content Sections -->
    <div id="log" class="tab-content" style="display:none;">
        <!-- Logging form goes here -->
    </div>

    <div id="report" class="tab-content" style="display:none;">
        <!-- Reporting layout goes here -->
    </div>

    <script type="module" src="./js/main.js"></script>

</body>
</html>
