<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" />
    <title>G.E.T. – Gig Evaluation Tool</title>
</head>
<body>

    <h1>Gig Evaluation Tool (G.E.T.)</h1>

    <div class="tab-container">
        <button class="tab" onclick="showTab('evaluate')">Evaluate Gig</button>
        <button class="tab" onclick="showTab('log')">Log Completed Gig</button>
        <button class="tab" onclick="showTab('report')">Reports</button>
    </div>

    <div id="confirmationMessage" style="display:none; color:green; margin-top:1em; font-weight:bold;"></div>

    <section id="gig-eval-form">
        <h3>Evaluate Gig</h3>
        <div class="form-table">

            <div class="form-row">
                <div class="form-label">Gig ID:</div>
                <div class="form-input"><input type="text" id="gigId" /></div>
            </div>

            <div class="form-row">
                <div class="form-label">Customer:</div>
                <div class="form-input">
                    <input type="text" id="customer" list="customerList" />
                    <datalist id="customerList"></datalist>
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">Driver Earnings:</div>
                <div class="form-input"><input type="number" id="driverEarnings" step="0.01" /></div>
            </div>

            <div class="form-row">
                <div class="form-label">Tip:</div>
                <div class="form-input"><input type="number" id="tip" step="0.01" /></div>
            </div>

            <div class="form-row">
                <div class="form-label">Miles to Pickup:</div>
                <div class="form-input"><input type="number" id="approachMiles" step="0.1" /></div>
            </div>

            <div class="form-row">
                <div class="form-label">Paid Miles:</div>
                <div class="form-input"><input type="number" id="paidMiles" step="0.1" /></div>
            </div>

        </div>

        <div id="gigEvaluation"></div>

        <div class="form-actions">
            <button id="postGigBtn" disabled>Post Gig</button>
        </div>
    </section>

    <div id="log" class="tab-content" style="display:none;">
        <!-- Logging form goes here -->
    </div>

    <div id="report" class="tab-content" style="display:none;">
        <!-- Reporting layout goes here -->
    </div>

    <script type="module" src="./js/get.js"></script>

</body>
</html>
